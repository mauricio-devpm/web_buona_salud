<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pagina Buona Salud</title>
    <meta name="description" content="En este curso aprenderemos a desarrollar sitios web desde cero, utilizando HTML5, CSS3, Javascript y Git/Github." />
    <link rel="stylesheet" href="css/reset-style.css">
    <link rel="stylesheet" href="css/pacientes.css">
    <meta name="description" content="Este sitio es de servicios medicos y dental">
    <meta name="keywords" content="dental, medico, ortodoncia, pediatria, cirujias, odontologia">


    <!-- Seccion llamado javascript -->
    <script src="js/valida.js"></script>

    <header id="inicio" class="contenedor-header">
        <figure class="contenedor-logo">

            <img class="logo-empresa" src="images/buonasalud.jpg" alt="Logo de Buona Salud">

    <main>

        <h1 class="bienvenido">BIENVENIDO A LA PLATAFORMA DE PACIENTES</h1>

        <div class="pacientes">
            <video src="./images/video.mp4" class="video" autoplay loop></video>
        </div>

        <section class="agenda">
            <h1 class="bienvenido">AGENDAMIENTO WEB</h1>
            <figure class="contenedor-agenda">
                <!-- Aqui esta el logo empresa, iconos rr.ss., email, login, agendamiento -->

    <!-- Seccion pie -->
    <footer>
